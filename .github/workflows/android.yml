name: Build Android APK

on:
  push:
    branches:
      - main  # Change this to your default branch
  pull_request:
    branches:
      - main  # Change this to your default branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'  # Specify the distribution
          java-version: '17'
          java-package: jdk

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip python3-setuptools python3-wheel
          pip3 install kivy

      - name: Install Buildozer
        run: |
          pip3 install buildozer

      - name: Build APK
        run: |
          cd Anmol-Lipi-Python-apk  # Change to your project directory
          buildozer -v android debug  # Use 'release' for a release build

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: Anmol-Lipi-Python-apk/bin/*.apk  # Adjust the path to your APK
