name: Build APK

on: [push]

jobs:
  build_apk:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython

    - name: Initialize Buildozer
      run: |
        cd src
        buildozer init

    - name: Configure Buildozer
      run: |
        cd src
        sed -i 's/^# \(android\.ndk_path = \)/\1\/opt\/android\/ndk/' buildozer.spec
        sed -i 's/^# \(android\.sdk_path = \)/\1\/opt\/android\/sdk/' buildozer.spec
        sed -i 's/^# \(android\.accept_sdk_license = \)/\1True/' buildozer.spec

    - name: Build APK
      run: |
        cd src
        buildozer -v android debug

    - name: Upload APK
      uses: actions/upload-artifact@v2
      with:
        name: android-apk
        path: src/bin/*.apk
